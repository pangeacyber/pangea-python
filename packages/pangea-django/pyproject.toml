[project]
name = "pangea-django"
version = "1.0.1"
description = "Pangea Authentication Addon for Django"
authors = [
    {name = "Govind Salinas", email = "govind.salinas@pangea.cloud"}
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pangeacyber/pangea-python"
repository = "https://github.com/pangeacyber/pangea-python"
keywords = ["Pangea", "Django", "AuthN"]
classifiers = [
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
]
include = ["CHANGELOG.md"]
requires-python = ">=3.9"
dependencies = [
  "django",
  "pangea-sdk",
  "typing-extensions"
]

[tool.poetry]
packages = [
    { include = "pangea_django" }
]

[tool.poetry.dependencies]
python = "^3.9.0"
"Django" = "^4.2.19"
"pangea-sdk" = "^5.5.1"
typing-extensions = "^4.12.2"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
django-stubs = "^5.1.3"
isort = "^6.0.1"
mypy = "^1.15.0"
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
pytest-django = "^4.10.0"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core>=2.1.1"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.mypy]
python_version = "3.8"
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "--cov=pangea_django --cov-report term --cov-report html"
DJANGO_SETTINGS_MODULE = "tests.settings"

[tool.isort]
profile = "black"
line_length = 120
src_paths = ["pangea_django", "tests"]
known_local_folder = ["pangea_django", "tests"]
