default:
  image: python:3.8.18
  tags:
    - pangea-internal

stages:
  - lint
  - build
  - unit_tests
  - integration_tests
  - examples
  - publish

.setup:
  update-pip:
    - pip install --upgrade pip
    - pip --version

  update-poetry:
    - pip install --upgrade poetry
    - poetry --version

include:
  - /examples/.examples-ci.yml
  - /packages/pangea-django/.django-ci.yml
  - /packages/pangea-sdk/.sdk-ci.yml
