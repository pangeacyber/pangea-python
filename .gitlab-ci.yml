default:
  image: python:3.9.20@sha256:2992c6545e18c184feca5a2aa3a086b2cae0475b7a61f7199723ca5690882a2d
  tags:
    - pangea-internal

stages:
  - lint
  - build
  - unit_tests
  - integration_tests
  - examples
  - publish

.setup:
  update-pip:
    - pip install --upgrade pip
    - pip --version

  update-poetry:
    - pip install --upgrade poetry
    - poetry --version

include:
  - /examples/.examples-ci.yml
  - /packages/pangea-django/.django-ci.yml
  - /packages/pangea-sdk/.sdk-ci.yml
