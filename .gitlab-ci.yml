default:
  image: python:3.9.20@sha256:ed8b9dd4e9f89c111f4bdb85a55f8c9f0e22796a298449380b15f627d9914095
  tags:
    - pangea-internal

stages:
  - lint
  - build
  - unit_tests
  - integration_tests
  - examples
  - publish

.setup:
  update-pip:
    - pip install --upgrade pip
    - pip --version

  update-poetry:
    - pip install --upgrade poetry
    - poetry --version

include:
  - /examples/.examples-ci.yml
  - /packages/pangea-django/.django-ci.yml
  - /packages/pangea-sdk/.sdk-ci.yml
